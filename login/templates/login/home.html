<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>HOME</title>
    </head>

    <body>
        {% if user.is_authenticated %}
        <h1> hello {{ user.username }}!</h1>
        {% else %}
        <h1>hello world!</h1>
        {% endif %}
        {% if user.is_authenticated %}
        <a href='http://127.0.0.1:8000/restricted'>RESTRICTED</a><br/>
        <a href='http://127.0.0.1:8000/logout'>LOGOUT</a>
        {% else %}
        <a href='http://127.0.0.1:8000/login'>LOGIN</a><br/>
        <a href='http://127.0.0.1:8000/register'>REGISTER</a>
        {% endif %}
    </body>
</html>
